<div class="alert alert-{{ .Get 0 }}">
  <div class="alert-header">
    {{ with .Get 2 }}
      <img src="{{ . }}" class="alert-icon" alt="icon">
    {{ end }}
    {{ with .Get 1 }}
      <span class="alert-title">{{ . }}</span>
    {{ end }}
  </div>
  <div class="alert-content">
    {{ .Inner | markdownify }}
  </div>
</div>
